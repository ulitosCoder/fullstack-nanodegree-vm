<!DOCTYPE html>
<html>
<head>
    <title>Edit Category</title>
</head>
<body>

<div>
    <h2>Edit category {{category.name}}?</h2>
</div>

<div>
    <form method="POST" action="{{url_for('editCategory',category_name=category.name)}}">
        <input type="text" name="name" size="30">
        <input type="submit" value="Edit">
    </form>
</div>

<br/>
<div>
    <a href="{{url_for('showCategory')}}"> Don't change, back to main </a>
</div>

</body>
</html>
